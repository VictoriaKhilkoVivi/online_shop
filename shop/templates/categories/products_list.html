{% extends "categories/base.html" %}
{% block title %}Список товаров{% endblock %}
{% block content %}
    <h1>Список товаров категории "{{ category }}"</h1>
    {% for product in products %}
        <h5><a href="{% url 'product_description' product.id %}">{{ product }}</a></h5>
        <br/>
    {% endfor %}

{% endblock %}
